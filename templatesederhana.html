<!DOCTYPE html>

<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TokoKu - Belanja Mudah dan Cepat</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      text-align: center;
      margin: 0;
      padding: 0;
      color: #333;
    }

header {
  background-color: #43a047;
  color: white;
  padding: 20px 0;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

header h1 {
  margin: 0;
  font-size: 30px;
  letter-spacing: 1px;
}

img {
  width: 200px;
  margin: 30px auto;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

img:hover {
  transform: scale(1.05);
}

table {
  width: 70%;
  margin: 20px auto;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

th {
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  font-size: 16px;
  text-transform: uppercase;
}

td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  font-size: 15px;
}

tr:hover {
  background-color: #f9f9f9;
}

button {
  background-color: #43a047;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #2e7d32;
  transform: scale(1.05);
}

form {
  background: #fff;
  width: 320px;
  margin: 40px auto;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

form h3 {
  margin-bottom: 15px;
  color: #333;
  font-size: 20px;
}

input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  transition: 0.3s;
}

input:focus {
  border-color: #43a047;
  box-shadow: 0 0 6px rgba(67,160,71,0.3);
  outline: none;
}

form button {
  margin-top: 10px;
  width: 95%;
  font-size: 15px;
  background-color: #4CAF50;
}

form button:hover {
  background-color: #388e3c;
}

footer {
  background-color: #43a047;
  color: white;
  padding: 15px 0;
  font-size: 14px;
  margin-top: 40px;
  box-shadow: 0 -3px 8px rgba(0,0,0,0.1);
}


  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Selamat Datang di TokoKu</h1>
  </header>

  <img src="bukupensil.jpg" alt="Gambar Produk">

  <table>
    <tr>
      <th>Nama Barang</th>
      <th>Harga</th>
      <th>Aksi</th>
    </tr>
    <tr>
      <td>Pensil</td>
      <td>Rp 2.000</td>
      <td><button>Beli</button></td>
    </tr>
    <tr>
      <td>Buku</td>
      <td>Rp 5.000</td>
      <td><button>Beli</button></td>
    </tr>
  </table>

  <form>
    <h3>Form Pemesanan</h3>
    <input type="text" placeholder="Nama Lengkap" required>
    <input type="email" placeholder="Email" required>
    <input type="number" placeholder="Jumlah Barang" min="1" required>
    <button type="submit">Kirim Pesanan</button>
  </form>

  <footer>
    &copy; 2025 TokoKu â€” Belanja Aman & Nyaman
  </footer>
</body>
</html>
